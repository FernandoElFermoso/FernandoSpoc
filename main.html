<script>
  function copySelected() {
      var checkboxes = document.querySelectorAll('#checklist input[type="checkbox"]');
      var selectedItems = [];

      checkboxes.forEach(function(checkbox) {
          if (checkbox.checked) {
              selectedItems.push(checkbox.value);
          }
      });

      if (selectedItems.length > 0) {
          navigator.clipboard.writeText(selectedItems.join('\n')).then(function() {
              alert('Elementos seleccionados copiados al portapapeles');
          }, function(err) {
              console.error('Error al copiar: ', err);
          });
      } else {
          alert('Por favor, selecciona al menos un elemento');
      }
  }
  <div id="fileContent" style="white-space: pre-wrap;"></div>
</script>
